<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SERVICIOS MiniProyecto</title>
    <link
      rel="shortcut icon"
      href="./Jpg/Logos/CodeCraft/CodeCraftIcon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./Estilo/styles.css" />
    
  </head>

  <body class="w-full h-full">
    <header class="bg-position-center">
      <nav
        class="text-white p-4 text-xl flex flex-wrap justify-center md:justify-start"
      >
        <a
          href="./index-inicio.html"
          class="px-2 py-2 hover:underline hover:scale-110 transform transition duration-300 hover:text-yellow-300"
          >Inicio</a
        >
        <a
          href="./index-portafolio.html"
          class="px-2 py-2 hover:underline hover:scale-110 transform transition duration-300 hover:text-yellow-300"
          >Portafolio</a
        >
        <a
          href="./index-servicios.html"
          class="px-2 py-2 hover:underline hover:scale-110 transform transition duration-300 hover:text-yellow-300"
          >Servicios</a
        >
        <a
          href="./index-contactanos.html"
          class="px-2 py-2 hover:underline hover:scale-110 transform transition duration-300 hover:text-yellow-300"
          >Contáctanos</a
        >
      </nav>
      <div
        class="w-full flex justify-center md:justify-start items-center pt-2 mb-4 px-4"
      >
        <img
          src="./Jpg/Logos/CodeCraft/CodeCraftLogo1.png"
          alt="Logo CodeCraft"
          class="w-24 sm:w-32 md:w-36 lg:w-40 h-auto md:ml-18"
        />
      </div>
      <div>
        <img
          src="./Jpg/Logos/Titulos/LogoServicios.png"
          alt="Portafolio"
          class="w-full max-w-xs sm:max-w-md md:max-w-lg h-auto object-contain mx-auto mt-8"
        />
      </div>

      <!-- clase wave (Ola) -->
      <div class="wave" style="height: 100px; overflow: hidden">
        <svg
          viewBox="0 0 500 150"
          preserveAspectRatio="none"
          style="height: 100%; width: 100%"
        >
          <path
            d="M0.00,50.10 C150.00,150.33 349.20,-50.10 500.00,50.10 L500.00,150.33 L0.00,150.33 Z"
            style="stroke: none; fill: hsla(0, 0%, 100%, 0.459)"
          ></path>
        </svg>
      </div>
    </header>

    <main>
      <section
        class="grid grid-cols-1 md:grid-cols-2 gap-10 m-16 place-items-center"
      >
        <!-- Dj Productor -->
        <div class="flex flex-col items-center text-center max-w-md">
          <div
            class="DJ-Mezclas relative w-[400px] h-[400px] rounded-full overflow-hidden border-[6px] border-[rgba(41,37,95,0.66)] shadow-lg llamas-uv"
          >
            <a
              href="https://www.youtube.com/watch?v=GBouFAMhP4s"
              target="_blank"
              aria-label="portafolio"
            >
              <video
                src="./Jpg/Servicios/Videos/Dj-mezclasVid.mp4"
                autoplay
                muted
                loop
                playsinline
                class="w-full h-full object-cover"
              ></video>
            </a>
          </div>
          <p class="text-2xl mt-4">
            "Soy un aprendiz de DJ y productor musical apasionado por crear
            experiencias sonoras que conectan emociones, estilos y momentos
            únicos..."
          </p>
        </div>

        <!-- Publicista -->
        <div class="flex flex-col items-center">
          <div
            class="DJ-Mezclas w-[400px] h-[400px] rounded-full overflow-hidden border-[6px] border-[rgba(41,37,95,0.66)] shadow-lg llamas-uv"
          >
            <a
              href="https://www.youtube.com/watch?v=ZtPHjQdqruA&t=10s"
              target="_blank"
              aria-label="ArtBeats"
            >
              <video
                src="./Jpg/Servicios/Videos/PintorVid.mp4"
                autoplay
                muted
                loop
                playsinline
                class="w-full h-full object-cover"
              ></video>
            </a>
          </div>
        </div>

        <!-- La cocina de Alzate -->
        <div class="flex flex-col items-center">
          <div
            class="DJ-Mezclas w-[400px] h-[400px] rounded-full overflow-hidden border-[6px] border-[rgba(41,37,95,0.66)] shadow-lg llamas-uv"
          >
            <a
              href="https://www.youtube.com/shorts/qbST5PVyrI0"
              target="_blank"
              aria-label="La cocina de Alzate"
            >
              <video
                src="./Jpg/Servicios/Videos/CocineroVid.mp4"
                autoplay
                muted
                loop
                playsinline
                class="w-full h-full object-cover"
              ></video>
            </a>
          </div>
        </div>

        <!-- Guitarrista -->
        <div class="flex flex-col items-center">
          <div
            class="DJ-Mezclas w-[400px] h-[400px] rounded-full overflow-hidden border-[6px] border-[rgba(41,37,95,0.66)] shadow-lg llamas-uv"
          >
            <a
              href="https://www.youtube.com/watch?v=07X1C0zUEFw&list=PLdOr2AHNhg_GugVFLkGyNf1aAZDECB4cW&index=2"
              target="_blank"
              aria-label="Guitar"
            >
              <video
                src="./Jpg/Servicios/Videos/GuitarVid.mp4"
                autoplay
                muted
                loop
                playsinline
                class="w-full h-full object-cover"
              ></video>
            </a>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div
        class="footer-container bg-gradient-to-b from-[#3b2b8c] to-[#7265d7] text-white"
      >
        <div
          class="footer flex justify-around text-center text-1xl p-6 md:text-lg gap-4"
        >
          <div class="content-foo text-white">
            <h4>TELEFONO</h4>
            <p class="text-yellow-400">(+57) 317 497 3545</p>
          </div>
          <div class="content-foo text-white">
            <h4>EMAIL</h4>
            <p class="text-yellow-400">codecraft@gmail.com</p>
          </div>
          <div class="content-foo text-white">
            <h4>DIRECCION</h4>
            <p class="text-yellow-400">Avenida Siempre viva</p>
          </div>
        </div>
        <div class="flex justify-center items-center gap-8">
          <h2 class="http text-1xl text-white">
            &copy; https://CodeCraft.com.co
          </h2>

          <div class="flex justify-end m-6">
            <a href="#top" aria-label="Volver al inicio"
              ><button
                class="cursor-pointer text-lg font-semibold text-white bg-red-600 text-center p-2 rounded-2xl shadow-lg hover:bg-green-600 transition-colors duration-300 hover:scale-105 px-4"
              >
                INICIO
              </button></a
            >
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
