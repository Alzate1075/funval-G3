<!DOCTYPE html>
<html lang="en">
  <head>

      <div id="cajaOX">

        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
      </div>
      <div id="botonJugadores">
        <button id="jugadorX">JUGADOR (X)</button>
        <button id="jugadorO">JUGADOR (O)</button>
      </div>
      <button id="reinicio">REINICIAR</button>
    </main>
  </body>
</html>
