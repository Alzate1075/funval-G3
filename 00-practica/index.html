<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Css-Lineas Grid</title>
  </head>

  <!-- PARA VER LAS LINEAS DEL GRID: "Inspeccionar/Layout (Diseño)/ ✅div.containe.m y se selecciona el color" -->

  <body class="font-family:'arial', sans-serif m-0 box-border">
    <div
      class="containe m-[80px] w-90% h-[400px] max-w-[500px] outline-2 grid grid-cols-6 grid-rows-3"
    >
      <div
        class="element-1 bg-[#07fd3c] text-center font-1.5 font-bold col-span-4"
      >
        #1
      </div>
      <div
        class="element-2 bg-[#fd4ce0] text-center font-1.5 font-bold col-span-4"
      >
        #2
      </div>
      <div
        class="element-3 bg-[#c60cff] text-center font-1.5 font-bold col-span-6"
      >
        #3
      </div>
      <div
        class="element-4 bg-[#4b93ff] text-center font-1.5 font-bold col-span-2 col-end-7 row-start-1 row-span-2"
      >
        #4
      </div>
    </div>
  </body>
</html>
